    </header>
        <h1 id="titulo" class="animate__animated animate__bounce">Resgistrate</h1>
        <div class="formularioRegistro">
            <div>
                <h2>Formulario de registo</h2>
                <form class="formulario">
                    <label for="">Nombre/s</label> <br>
                    <input type="text" name="" id=""placeholder="Ingrese su nombre/s" required> <br>
                    <label for="">Apellido/s</label> <br>
                    <input type="text" name="" id="" placeholder="Ingrese su apellido/s" required> <br>
                    <label for="">Sexo</label> <br>
                    <select class="selecSexo" name="Sexo">
                        <option value="" disabled> Elige una opcion</option>
                        <option value="F"> Femenino</option> 
                        <option value="M"> Masculino</option>   
                        <option value="O"> Otro</option>
                    </select> <br>
                    <label for=""> E-mail</label> <br>
                    <input type="email" name="" id="" placeholder="Ingrese su e-mail" required> <br>
                    <label for=""> Usuario</label> <br>
                    <input type="text" name="" id="" placeholder="Defina un usuario"> <br>
                    <label for="">Contraseña</label> <br>
                    <input type="password" name="" id="" placeholder="Defina una contraseña"> <br>
                    <label for="">Acepto terminos y condiciones</label> <br>
                    <input class="checkRegistro" type="checkbox" name="" id="check"> <br>
                    <input type="button" value="Enviar">
                </form>
            </div>
        </div>
    <footer>
