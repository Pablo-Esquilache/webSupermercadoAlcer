<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Supermercado, Almacen, cercania, ofertas, buenos precios, envio a domicilio, cuotas sin interes, todos los medio de pago">
    <meta name="description" content="En este sitio encontraras todos los productos que estas buscando, a los mejores precios, con todos los medios de pago y ademas hacemos envio a domicilio. Para obtenerlos solo deberas ingresar con un usuario y contraseña.">
    <title>Supermercado AlCer/HOME</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="shortcut icon" href="./Imagenes/logo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Smooch+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/94cdf907b9.js" crossorigin="anonymous"></script>
</head>
    <body>
        <header class="gridItem1">
            <nav class="menuPrincipal">
                <div>
                    <img class="logoMenu" src="./Imagenes/logo.ico" alt="">
                </div>
                <ul class="menuResponsive">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="./Paginas/registro.html">Resgistrate</a></li>
                    <li><a href="./Paginas/nosotros.html">Sobre Nosotros</a></li>
                    <li><a href="./Paginas/productos.html">Shop</a></li>                
                    <li><a href="./Paginas/carrito.html">Carrito</a></li>
                </ul> 
                <div  class="iconoBarrasMenuPrincipal">
                    <i class="fa fa-bars"></i>
                </div>              
            </nav>        
        </header>
        <section> 
            <h1 id="titulo" class="animate__animated animate__bounce">Home</h1>
            <div class="gridItem2">
                <div class="contenedorIngreso">     
                    <div class="formIngreso">
                        <h2>Inicia Sesion</h2>
                        <form>
                            <label for=""> Usuario</label> <br>
                            <input type="text" name="" id="" placeholder="Ingrese su usuario" required> <br>
                            <label for=""> Contraseña</label> <br>
                            <input type="password" name="" id="" placeholder="Ingrese su contraseña" required> <br>  
                            <input type="button" value="Enviar"> <br>
                            <p>Si no estas registrado, hacelo <a href="./Paginas/Registro.html">aqui</a></p>
                        </form>
                    </div>
                </div>    
                <div class="gridItem3">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <h2 class="tituloOferta">¡OFERTAS SEMANALES!</h2>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../Desafio 5 - Pablo Esquilache/Imagenes/producto-almacen-arroz.jpg" class="d-block w-50" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../Desafio 5 - Pablo Esquilache/Imagenes/producto-bazar-cuchillo.jpg" class="d-block w-50" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../Desafio 5 - Pablo Esquilache/Imagenes/producto-bebidas-gaseosa.jpg" class="d-block w-50" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>         
        <footer class="gridItem4">
            <div class="pieDePagina">
                <hr>
                <ol>
                    <li>copyright - Supermercado AlCer</li>
                    <li>Desarrollado por @pabloesquilache</li>
                </ol>
            </div>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>        
    </body>
</html>
